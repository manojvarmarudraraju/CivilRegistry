<!DOCTYPE html>
<html>
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>
<body>
<style>
#content{
margin:30px;
padding:40px;
}
#content .form-horizontal{
padding:50px;
  box-shadow: 0 8px 16px 0 rgba(0,0,0,0.2);
    transition: 0.3s;
	border-radius: 15px;
}
#content .form-horizontal:hover{box-shadow: 0 16px 32px 0 rgba(0,0,0,0.2);}
#heading{text-align:center;}

</style>
<script>
</script>
<div id="content">
  <nav class="navbar navbar-inverse navbar-fixed-top">
  <div class="container-fluid">
    <div class="navbar-header" id="navh">
      <a class="navbar-brand justify-content-center" href="#">Civil Registry</a>
    </div>
  </div>
</nav>
 <form class="form-horizontal" id="form" method="POST">
     {% csrf_token %}
   <div class="form-group">
     <h1 id="heading">Registration Form</h1>
     </div>
   <div class="form-group"><hr id="hrow"></div>

  <div class="form-group">
    <label class="control-label col-sm-5" >First Name:</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" name='firstname' placeholder="Enter first name">
    </div>
  </div>
  <div class="form-group">
    <label class="control-label col-sm-5" >Last Name:</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" name='lastname' placeholder="Enter last name">
    </div>
  </div>

   <div class="form-group">
    <label class="control-label col-sm-5" >Date of Birth:</label>
    <div class="col-sm-3">
      <input type="date" name="dob" class="form-control">
    </div>
  </div>
   <div class="form-group">
    <label class="control-label col-sm-5" >Gender:</label>
    <div class="col-sm-3">
       <div class="radio">
  <label><input type="radio" name="optradio" value='0'>Male</label>
</div>
<div class="radio">
  <label><input type="radio" name="optradio" value='1'>Female</label>
</div>
<div class="radio">
  <label><input type="radio" name="optradio" value='-1'>Others</label>
</div> 
      </div>
  </div>
   <div class="form-group">
    <label class="control-label col-sm-5" >Blood Group:</label>
    <div class="col-sm-2">
      <select  name='blood' class="form-control">
      <option selected disabled hidden>Select</option>
      <option value='a+'>A+</option>
      <option value='b+'>B+</option>
      <option value='o+'>O+</option>
	  <option value='ab+'>AB+</option>
	  <option value='a-'>A-</option>
      <option value='b-'>B-</option>
      <option value='o-'>O-</option>
	  <option value='ab-'>AB-</option>
        </select>
    </div>
  </div>
   <div class="form-group">
    <label class="control-label col-sm-5" >Address:</label>
    <div class="col-sm-3">
  <textarea class="form-control" name='address' rows="3" placeholder="Enter address"></textarea>
    </div>
  </div>
   <div class="form-group">
    <label class="control-label col-sm-5" >City:</label>
    <div class="col-sm-3">
      <input type="text" name='city' class="form-control" placeholder="Enter city">
    </div>
  </div>
   <div class="form-group">
    <label class="control-label col-sm-5" >State:</label>
    <div class="col-sm-2">
     <input type="text" name='state' class="form-control" placeholder="Enter state">
    </div>
  </div>
   <div class="form-group">
    <label class="control-label col-sm-5" >Pincode:</label>
    <div class="col-sm-3">
      <input type="text" class="form-control" name='pincode' placeholder="Enter pincode">
    </div>
  </div>
   <div class="form-group">
    <label class="control-label col-sm-5" >Mobile:</label>
    <div class="col-sm-3">
      <input  type="text" class="form-control" name='mobileno' placeholder="Enter mobile number">
    </div>
  </div>
   <div class="form-group">
    <label class="control-label col-sm-5" >Email:</label>
    <div class="col-sm-3">
      <input  type="text" class="form-control" name='email' placeholder="Enter your email address">
    </div>
  </div>
     <div class="form-group">
    <label class="control-label col-sm-4" ></label>
    <div class="col-sm-4">
      {{form.as_p}}
    </div>
  </div>

  <div class="form-group">
    <div class="col-sm-offset-5 col-sm-3">
      <button type="submit" class="btn btn-success">Submit</button>
    </div>
  </div>
</form> 
  </div>
</body>
</html>
